<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты без определенного продукты</title>
</head>
<body>
    <h1>Рецепты без продукта "{{ product }}".</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.id }}</td>
                    <td>{{ recipe.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Рецепты не найдены.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
